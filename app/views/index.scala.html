@(user: model.User,notes: List[model.Note])

@main(user) {

    @if(notes.isEmpty) {

        <div class="well">
            <em>Nothing to display</em>
        </div>

    } else {

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Note</td>
                    <td width="200">Last date modify</td>
                </tr>
            </thead>
            <tbody>
                @notes.map { note =>
                    @views.html.notes.item(note)
                }
            </tbody>
        </table>
    }
}
